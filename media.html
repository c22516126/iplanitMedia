<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="containerTop">
            <img src="images/pfp.png" alt="profile picture" class="pfp">
            <button class="navButton">Messages</button>
            <button class="navButton">Media</button>
            <button class="navButton">Calendar</button>
        </div>
        <div class="containerBottom">
            <div class="sideButtons">
                <button class="navButton">Plan</button>
                <button class="navButton">Goals</button>
                <button class="navButton">Notes</button>
            </div>
            <div class="mediaBoxes">
                <div class="selectContainer">
                    <div id="webcamContainer">
                        <img class = uploadImg id="uploadImg" src="images/uploadimg.png" alt="select icon">
                        <input type="file" id="inputPhoto" accept="image/*" capture="camera" style="display: none;">
                        <video class = uploadVid id="video" autoplay style="display: none;"></video>
                    </div>
                    <button class="navButton" id="takePhotoButton"><img id="camIcon" src="images/camera.png">Take Photo</button>
                    <button id="captureButton" style="display: none;" >Capture</button>
                    <button class="navButton" id="selectPhoto">Select Photo</button>
                    <button class="checkButton" id="confirmButton" style="display: none;"><img src="images/confirm.png"></button>
                    <button class="checkButton" id="denyButton" style="display: none;"><img src="images/deny.png"></button>
                </div>
                <div id = "photoContainer">
                    <div class="photoBox"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="images/sjoglogo.png" alt="saint john of god logo" class="sjog">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
