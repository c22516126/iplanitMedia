<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPlanit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-font: Arial, sans-serif;
      --mobile-padding: 10px;
      --mobile-gap: 10px;
      --mobile-border-radius: 12px;
    }
    body, html {
      height: 100%;
      margin: 0;
      font-family: var(--primary-font);
      background-color: #f4f4f4;
      overflow-x: hidden;
    }
    .container-fluid {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: var(--mobile-padding);
      box-sizing: border-box;
    }
    .top-nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--mobile-gap);
      margin-bottom: var(--mobile-gap);
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .nav-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: var(--mobile-gap);
      width: 100%;
      margin-bottom: var(--mobile-gap);
    }
    .nav-button {
      padding: 15px;
      border: none;
      border-radius: var(--mobile-border-radius);
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
      min-height: 80px;
      text-align: center;
    }
    .messages-button { background-color: #3498db; }
    .media-button { background-color: #e67e22; }
    .calendar-button { background-color: #f1c40f; }
    .plan-button { background-color: #e74c3c; }
    .goals-button { background-color: #2ecc71; }
    .notes-button { background-color: #9b59b6; }

    .media-box {
      width: 100%;
      max-width: 300px;
      border: 2px solid black;
      border-radius: var(--mobile-border-radius);
      padding: 20px;
      text-align: center;
      align-self: center;
      margin-bottom: var(--mobile-gap);
    }
    .upload-icon {
      width: 60px;
      margin-bottom: 15px;
    }
    .media-button-gray {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #bdc3c7;
      border: none;
      border-radius: var(--mobile-border-radius);
      color: black;
      cursor: pointer;
    }

    .recent-uploads {
      width: 100%;
      margin-top: 10px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }
    .recent-uploads h6 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }
    .uploaded-images {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .uploaded-image-wrapper {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      overflow: hidden;
    }
    .uploaded-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
    }
    .delete-upload-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      cursor: pointer;
      z-index: 2;
    }
    .modal-img {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      margin: 0 auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="top-nav">
      <img src="images/pfp.png" alt="Profile Picture" class="profile-pic" />
      <div class="nav-buttons">
        <button class="nav-button messages-button">Messages</button>
        <button class="nav-button media-button">Media</button>
        <button class="nav-button calendar-button">Calendar</button>
        <button class="nav-button plan-button">Plan</button>
        <button class="nav-button goals-button">Goals</button>
        <button class="nav-button notes-button">Notes</button>
      </div>
      <div class="media-box">
        <img src="images/uploadimg.png" alt="Upload Icon" class="upload-icon" />
        <input type="file" accept="image/*" id="photoInput" style="display: none" />
        <label for="photoInput" class="media-button-gray">Select/Take Photo</label>
      </div>
      <div class="recent-uploads">
        <h6>Recent Uploads</h6>
        <div class="uploaded-images" id="uploadedImagesContainer"></div>
      </div>
    </div>

    <div class="modal fade" id="confirmUploadModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Upload</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body text-center">
            <img id="confirmImage" src="" class="modal-img" />
            <div class="d-grid gap-2 mt-3">
              <button id="uploadConfirmBtn" class="btn btn-primary">Upload</button>
              <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="imageViewModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content p-3 text-center">
            <img id="viewedImage" class="modal-img" src="" />
            <div class="image-view-controls">
              <button id="backButton" data-bs-dismiss="modal">Back</button>
            </div>
          </div>
        </div>
      </div>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const photoInput = document.getElementById("photoInput");
      const confirmImage = document.getElementById("confirmImage");
      const uploadConfirmBtn = document.getElementById("uploadConfirmBtn");
      const confirmModal = new bootstrap.Modal(document.getElementById("confirmUploadModal"));
      const imageViewModal = new bootstrap.Modal(document.getElementById("imageViewModal"));
      const viewedImage = document.getElementById("viewedImage");
      const uploadedImagesContainer = document.getElementById("uploadedImagesContainer");

      let uploadedImages = JSON.parse(localStorage.getItem("uploadedImages") || "[]");

      function renderUploadedImages() {
        uploadedImagesContainer.innerHTML = '';
        uploadedImages.forEach((src, index) => {
          const wrapper = document.createElement("div");
          wrapper.classList.add("uploaded-image-wrapper");

          const img = document.createElement("img");
          img.src = src;
          img.className = "uploaded-img";
          img.addEventListener("click", () => {
            viewedImage.src = src;
            imageViewModal.show();
          });

          const delBtn = document.createElement("button");
          delBtn.className = "delete-upload-btn";
          delBtn.innerHTML = "&times;";
          delBtn.addEventListener("click", () => {
            uploadedImages.splice(index, 1);
            localStorage.setItem("uploadedImages", JSON.stringify(uploadedImages));
            renderUploadedImages();
          });

          wrapper.appendChild(img);
          wrapper.appendChild(delBtn);
          uploadedImagesContainer.appendChild(wrapper);
        });
      }

      renderUploadedImages();

      photoInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function () {
            resizeImage(reader.result, 400, 400, (resizedDataUrl) => {
              confirmImage.src = resizedDataUrl;
              confirmModal.show();
            });
          };
          reader.readAsDataURL(file);
        }
      });

      uploadConfirmBtn.addEventListener("click", () => {
        const imageSrc = confirmImage.src;
        if (imageSrc && !uploadedImages.includes(imageSrc)) {
          try {
            uploadedImages.push(imageSrc);
            localStorage.setItem("uploadedImages", JSON.stringify(uploadedImages));
            renderUploadedImages();
          } catch (e) {
            alert("Upload failed. Try a smaller image.");
            console.error("Storage error:", e);
          }
        }
        confirmModal.hide();
      });

      function resizeImage(base64, maxW, maxH, callback) {
        const img = new Image();
        img.onload = () => {
          let width = img.width;
          let height = img.height;
          if (width > height) {
            if (width > maxW) {
              height *= maxW / width;
              width = maxW;
            }
          } else {
            if (height > maxH) {
              width *= maxH / height;
              height = maxH;
            }
          }
          const canvas = document.createElement("canvas");
          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, width, height);
          callback(canvas.toDataURL("image/jpeg", 0.8));
        };
        img.src = base64;
      }
    });
  </script>
</body>
</html>
