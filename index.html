<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPlanit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-font: Arial, sans-serif;
      --mobile-padding: 10px;
      --mobile-gap: 10px;
      --mobile-border-radius: 12px;
    }
    body, html {
      height: 100%;
      margin: 0;
      font-family: var(--primary-font);
      background-color: #f4f4f4;
      overflow-x: hidden;
    }
    .container-fluid {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: var(--mobile-padding);
      box-sizing: border-box;
    }
    .top-nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--mobile-gap);
      margin-bottom: var(--mobile-gap);
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .nav-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: var(--mobile-gap);
      width: 100%;
      margin-bottom: var(--mobile-gap);
    }
    .nav-button {
      padding: 15px;
      border: none;
      border-radius: var(--mobile-border-radius);
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
      min-height: 80px;
      text-align: center;
    }
    .messages-button { background-color: #3498db; }
    .media-button { background-color: #e67e22; }
    .calendar-button { background-color: #f1c40f; }
    .plan-button { background-color: #e74c3c; }
    .goals-button { background-color: #2ecc71; }
    .notes-button { background-color: #9b59b6; }
    .media-box {
      width: 100%;
      max-width: 300px;
      border: 2px solid black;
      border-radius: var(--mobile-border-radius);
      padding: 20px;
      text-align: center;
      align-self: center;
      margin-bottom: var(--mobile-gap);
    }
    .upload-icon {
      width: 60px;
      margin-bottom: 15px;
    }
    .media-button-gray {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #bdc3c7;
      border: none;
      border-radius: var(--mobile-border-radius);
      color: black;
      cursor: pointer;
    }
    .recent-uploads {
      width: 100%;
      border: 2px solid black !important;
      border-radius: var(--mobile-border-radius);
      padding: 20px;
      text-align: center;
      margin-bottom: var(--mobile-gap);
      background-color: white;
    }
    .recent-uploads h6 {
      margin-bottom: var(--mobile-gap);
      font-weight: bold;
      color: #333;
    }
    .uploaded-images {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    /* New container to separate the image and its title */
    .uploaded-image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* The image wrapper holds only the image with a fixed aspect ratio */
    .uploaded-image-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      overflow: hidden;
    }
    .uploaded-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid black;
    }
    /* Title styling displayed below the image */
    .photo-title {
      font-size: 1rem;
      color: #333;
      text-align: center;
      margin-top: 5px;
    }
    .modal-img {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      margin: 0 auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="top-nav">
      <img src="images\premium_photo-1689551670902-19b441a6afde.jpg" alt="Profile Picture" class="profile-pic" />
      <h1>Laura King</h1>
      <div class="nav-buttons">
        <button class="nav-button messages-button">Messages</button>
        <button class="nav-button media-button">Media</button>
        <button class="nav-button calendar-button">Calendar</button>
        <button class="nav-button plan-button">Plan</button>
        <button class="nav-button goals-button">Goals</button>
        <button class="nav-button notes-button">Notes</button>
      </div>
      <div class="media-box">
        <img src="images/uploadimg.png" alt="Upload Icon" class="upload-icon" />
        <input type="file" accept="image/*" id="photoInput" style="display: none" />
        <label for="photoInput" class="media-button-gray">Select/Take Photo</label>
      </div>
      <div class="recent-uploads">
        <h6>Recent Uploads</h6>
        <div class="uploaded-images" id="uploadedImagesContainer"></div>
      </div>
    </div>
  
    <!-- Confirm Upload Modal -->
    <div class="modal fade" id="confirmUploadModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Upload</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body text-center">
            <img id="confirmImage" src="" class="modal-img" />
            <input type="text" id="photoTitle" placeholder="Enter title" class="form-control mt-3" />
            <div class="d-grid gap-2 mt-3">
              <button id="uploadConfirmBtn" class="btn btn-success">Upload</button>
              <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Image View Modal -->
    <div class="modal fade" id="imageViewModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3 text-center">
          <img id="viewedImage" class="modal-img" src="" />
          <div class="image-view-controls">
            <button id="deleteButton" class="btn btn-danger">Delete</button>
            <button id="backButton" data-bs-dismiss="modal" class="btn btn-secondary">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const photoInput = document.getElementById("photoInput");
      const confirmImage = document.getElementById("confirmImage");
      const uploadConfirmBtn = document.getElementById("uploadConfirmBtn");
      const photoTitleInput = document.getElementById("photoTitle");
      const confirmModal = new bootstrap.Modal(document.getElementById("confirmUploadModal"));
      const imageViewModal = new bootstrap.Modal(document.getElementById("imageViewModal"));
      const viewedImage = document.getElementById("viewedImage");
      const uploadedImagesContainer = document.getElementById("uploadedImagesContainer");
      const deleteButton = document.getElementById("deleteButton");
  
      // Store each image as an object: { src: ..., title: ... }
      let uploadedImages = JSON.parse(localStorage.getItem("uploadedImages") || "[]");
      let currentImageIndex = null;
  
      function renderUploadedImages() {
        uploadedImagesContainer.innerHTML = '';
        uploadedImages.forEach((photo, index) => {
          // Create a container that holds both the image and its title
          const container = document.createElement("div");
          container.className = "uploaded-image-container";
  
          // Create the wrapper for the image (with fixed aspect ratio)
          const wrapper = document.createElement("div");
          wrapper.className = "uploaded-image-wrapper";
  
          const img = document.createElement("img");
          img.src = photo.src;
          img.className = "uploaded-img";
          img.addEventListener("click", () => {
            currentImageIndex = index;
            viewedImage.src = photo.src;
            imageViewModal.show();
          });
  
          // Append the image to its wrapper
          wrapper.appendChild(img);
          container.appendChild(wrapper);
  
          // Create and append the title below the image
          const titleEl = document.createElement("p");
          titleEl.className = "photo-title";
          titleEl.innerText = photo.title || "Untitled";
          container.appendChild(titleEl);
  
          // Append the complete container to the uploaded images area
          uploadedImagesContainer.appendChild(container);
        });
      }
  
      renderUploadedImages();
  
      photoInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function () {
            resizeImage(reader.result, 400, 400, (resizedDataUrl) => {
              confirmImage.src = resizedDataUrl;
              photoTitleInput.value = ""; // Clear previous title
              confirmModal.show();
            });
          };
          reader.readAsDataURL(file);
        }
      });
  
      uploadConfirmBtn.addEventListener("click", () => {
        const imageSrc = confirmImage.src;
        const title = photoTitleInput.value.trim();
        if (imageSrc) {
          try {
            uploadedImages.push({
              src: imageSrc,
              title: title || "Untitled"
            });
            localStorage.setItem("uploadedImages", JSON.stringify(uploadedImages));
            renderUploadedImages();
          } catch (e) {
            alert("Upload failed. Try a smaller image.");
            console.error("Storage error:", e);
          }
        }
        confirmModal.hide();
      });
  
      deleteButton.addEventListener("click", () => {
        if (currentImageIndex !== null) {
          uploadedImages.splice(currentImageIndex, 1);
          localStorage.setItem("uploadedImages", JSON.stringify(uploadedImages));
          renderUploadedImages();
          imageViewModal.hide();
        }
      });
  
      function resizeImage(base64, maxW, maxH, callback) {
        const img = new Image();
        img.onload = () => {
          let width = img.width;
          let height = img.height;
          if (width > height) {
            if (width > maxW) {
              height *= maxW / width;
              width = maxW;
            }
          } else {
            if (height > maxH) {
              width *= maxH / height;
              height = maxH;
            }
          }
          const canvas = document.createElement("canvas");
          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, width, height);
          callback(canvas.toDataURL("image/jpeg", 0.8));
        };
        img.src = base64;
      }
    });
  </script>
</body>
</html>
