<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Upload Photo - iPlanit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Top Navigation -->
        <div class="top-nav">
            <img src="images\pfp.png" alt="Profile Picture" class="profile-pic">
            <div class="nav-buttons">
                <button class="nav-button messages-button">Messages</button>
                <button class="nav-button media-button">Media</button>
                <button class="nav-button calendar-button">Calendar</button>
                <button class="side-button plan-button">Plan</button>
                <button class="side-button goals-button">Goals</button>
                <button class="side-button notes-button">Notes</button>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <div class="selected-image-preview">
                <img id="selectedImage" src="" alt="Selected Image" style="max-width: 100%; display: none;">
            </div>
            <div class="upload-controls">
                <button id="cancelUploadBtn" class="media-button-gray">Cancel Upload</button>
                <button id="uploadBtn" class="media-button-gray">Upload</button>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <img src="images\iplanitlogo.png" alt="Iplanit logo">
            <img src="images\sjoglogo.png" alt="St John of God Logo">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectedImage = document.getElementById('selectedImage');
            const selectedImageSrc = localStorage.getItem('selectedImageSrc');
            
            if (selectedImageSrc) {
                selectedImage.src = selectedImageSrc;
                selectedImage.style.display = 'block';
            }

            // Cancel Upload button returns to previous page and removes selected image
            document.getElementById('cancelUploadBtn').addEventListener('click', () => {
                // Remove the selected image from local storage
                localStorage.removeItem('selectedImageSrc');
                
                // Navigate back to index.html
                window.location.href = 'index.html';
            });

            // Upload button
            document.getElementById('uploadBtn').addEventListener('click', () => {
                // Navigate back to index.html
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
