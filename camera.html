<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camera - iPlanit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .camera-simulator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: white;
        }
        .camera-view {
            width: 300px;
            height: 400px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
        }
        .camera-controls {
            display: flex;
            gap: 20px;
        }
        .camera-btn {
            background-color: #bdc3c7;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: bold;
        }
        .capture-btn {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="top-nav">
            <img src="images\pfp.png" alt="Profile Picture" class="profile-pic">
            <div class="nav-buttons">
                <button class="nav-button messages-button">Messages</button>
                <button class="nav-button media-button">Media</button>
                <button class="nav-button calendar-button">Calendar</button>
                <button class="side-button plan-button">Plan</button>
                <button class="side-button goals-button">Goals</button>
                <button class="side-button notes-button">Notes</button>
            </div>
        </div>

        <div class="camera-simulator">
            <div class="camera-view">
                <p>Camera Simulator</p>
            </div>
            <div class="camera-controls">
                <button id="cancelBtn" class="camera-btn">Cancel</button>
                <button id="captureBtn" class="camera-btn capture-btn">Capture</button>
            </div>
        </div>
        
        <div class="footer">
            <img src="images\iplanitlogo.png" alt="Iplanit logo">
            <img src="images\sjoglogo.png" alt="St John of God Logo">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cancelBtn = document.getElementById('cancelBtn');
            const captureBtn = document.getElementById('captureBtn');

            cancelBtn.addEventListener('click', () => {
                window.location.href = 'index.html';
            });

            captureBtn.addEventListener('click', () => {
                // For demo purposes, randomly select an image
                const demoImages = [
                    'images/images (1).jpg',
                    'images/images (2).jpg',
                    'images/images.jpg'
                ];
                const randomImage = demoImages[Math.floor(Math.random() * demoImages.length)];
                
                // Store the selected image source in local storage
                localStorage.setItem('selectedImageSrc', randomImage);
                
                // Navigate to upload page
                window.location.href = 'upload.html';
            });
        });
    </script>
</body>
</html>
